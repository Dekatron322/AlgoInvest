{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="js">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ICO Crypto is a modern and elegant landing page, created for ICO Agencies and digital crypto currency investment website.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Site Title  -->
    <title>User Center - ICO Crypto</title>
    <!-- Vendor Bundle CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor.bundle.css' %}?ver=101">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?ver=101">
    
</head>

<body class="user-ath">
   <style type="text/css">
    
    .alert{
        box-shadow: 5px 5px 10px #111;
        border: none;
    }
    @keyframes show-toast {
    0%   {bottom: -100%;}
    20%  {bottom: 50px;}
    80%  {bottom: 50px;}
    100% {bottom: -10%;}
}

.notification.is-toast {
    position: fixed;
    bottom: 100%;
    right: 20px;
    animation-name: show-toast;
    animation-duration: 10s;
}
@media(max-width: 450px) {
    h3{
      font-size: 15px !important;
    }

  .g-recaptcha {
  position: relative;
  padding-bottom: 30.25%;
  padding-top: 0px;
  height: 0;
  overflow: hidden;
  }
  .g-recaptcha iframe{
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
  }
}
}
</style>

{% if messages %}
    {% for message in messages %}
        <div class="notification is-toast alert alert-{{message.tags}} text-center" role="alert" style="background-color: #9f0101; color: #fff; border-radius: 6px; font-weight: 600; z-index: 1;">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
   
   <div class="user-ath-page">
       <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 text-center">
                    <div class="user-ath-logo">
                        <a href="#">
                            <img src="{% static 'images/logo-sm.png' %}"  srcset="{% static 'images/logo-sm2x.png' %} 2x" alt="icon">
                        </a>
                    </div>
                    <div class="user-ath-box">
                        <h4>Creat New Account</h4>
                        <form method="post">
                          {% csrf_token %}
<!--
                            <div class="note note-lg note-no-icon note-danger">
                                <p>Please check your submited information for error.</p>
                            </div>
                            <div class="note note-lg note-no-icon note-success">
                                <p>Your registration is succesfull, please check you email to confirm.</p>
                            </div>
-->
                            <div class="input-item">
                                <input name="full_name" type="text" placeholder="Your Name" class="input-bordered" required="required">
                            </div>
                            <div class="input-item">
                                <input  name="username" type="text" placeholder="Your Email" class="input-bordered" required="required">
                            </div>
                            <div class="input-item">
                                <input name="password1" type="password" placeholder="Password" class="input-bordered" required="required">
                            </div>
                            <div class="input-item">
                                <input name="password2" type="password" placeholder="Repeat Password" class="input-bordered" required="required">
                            </div>
                            <div class="input-item text-left">
                                <input  class="input-checkbox" id="term-condition" type="checkbox" required="required">
                                <label for="term-condition">I agree to <a href="#">Terms</a> and <a href="#"> Policy.</a></label>
                            </div>
                            <div class="gaps"></div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                        <div class="or-saparator"><span>or</span></div>
                        <span class="small-heading">Sign in with:</span>
                        
                        <ul class="btn-grp guttar-30px">
                            <li><a href="#" class="btn btn-sm btn-icon btn-facebook"><em class="fab fa-facebook-f"></em>Facebook</a></li>
                            <li><a href="#" class="btn btn-sm btn-icon btn-google"><em class="fab fa-google"></em>Google</a></li>
                        </ul>
                    </div>
                    <div class="gaps-2x"></div>
                    <div class="form-note">
                        Already a member? <a href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- JavaScript (include all script here) -->
    <script src="{% static 'js/jquery.bundle.js' %}?ver=101"></script>
    <script src="{% static 'js/script.js' %}?ver=101"></script>
</body>
</html>
